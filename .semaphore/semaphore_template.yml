version: v1.0
name: "Backup Din√¢mico de Banco de Dados"

parameters:
  - name: DATABASE_ENTRIES
    type: string
  - name: DST_DB_HOST
    type: string
  - name: DST_DB_PORT
    type: string
    default: "5432"
  - name: DST_DB_USER
    type: string
  - name: DST_DB_PASSWORD
    type: string
  - name: BACKUP_DEST_PATH
    type: string
    default: "/tmp/backups"

blocks:
  - name: "Executar Backup"
    task:
      secrets:
        - name: db-secrets
      agent:
        machine:
          type: "e1-standard-2"
          os_image: "ubuntu2204"
      jobs:
        - name: "Executar Script"
          commands:
            - apt-get update
            - apt-get install -y postgresql-client
            - ls -la
            - ls -la teste
            - chmod +x teste/backup.sh
            - ./teste/backup.sh
